<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Wg安装使用 · Notebook</title><meta name="description" content="Wg安装使用 - Simon Ren"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="Notebook"><meta name="generator" content="Hexo 5.4.2"><link rel="alternate" href="/atom.xml" title="Notebook" type="application/atom+xml">
</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Wg安装使用</h1><div class="post-info">Jan 16, 2019</div><div class="post-content"><h3 id="服务端-以Ubuntu为例"><a href="#服务端-以Ubuntu为例" class="headerlink" title="服务端(以Ubuntu为例)"></a>服务端(以Ubuntu为例)</h3><p>安装WireGuard</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">add-apt-repository ppa:wireguard/wireguard</span><br><span class="line">apt update</span><br><span class="line">apt install wireguard-dkms wireguard-tools resolvconf</span><br><span class="line">cat /etc/sysctl.conf |grep ip_forward</span><br><span class="line">echo &quot;net.ipv4.ip_forward = 1&quot; &gt;&gt; /etc/sysctl.conf</span><br><span class="line">sysctl -p</span><br></pre></td></tr></table></figure>

<p>修改配置文件</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">cd /etc/wireguard/</span><br><span class="line">umask 077</span><br><span class="line">wg genkey | tee server_privatekey | wg pubkey &gt; server_publickey</span><br><span class="line">wg genkey | tee client_privatekey | wg pubkey &gt; client_publickey</span><br><span class="line">ifconfig</span><br><span class="line">vim /etc/wireguard/wg0.conf</span><br></pre></td></tr></table></figure>
<p>启动WireGuard:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">systemctl enable wg-quick@wg0</span><br><span class="line">wg-quick up wg0</span><br></pre></td></tr></table></figure>

<h3 id="客户端-以Openwrt为例"><a href="#客户端-以Openwrt为例" class="headerlink" title="客户端(以Openwrt为例)"></a>客户端(以Openwrt为例)</h3><p>修改wg0.conf，将其中的Key换为实际Key中的内容</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">[Interface]</span><br><span class="line">  PrivateKey = $(cat server_privatekey)</span><br><span class="line">  Address = 10.0.0.1/24</span><br><span class="line">  PostUp   = iptables -A FORWARD -i wg0 -j ACCEPT; iptables -A FORWARD -o wg0 -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE</span><br><span class="line">  PostDown = iptables -D FORWARD -i wg0 -j ACCEPT; iptables -D FORWARD -o wg0 -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE</span><br><span class="line">  ListenPort = 50814</span><br><span class="line">  DNS = 8.8.8.8</span><br><span class="line">  MTU = 1420</span><br><span class="line"></span><br><span class="line">[Peer]</span><br><span class="line">  PublicKey = $(cat client_publickey)</span><br><span class="line">  AllowedIPs = 10.0.0.2/32 &quot;</span><br></pre></td></tr></table></figure>

<p>修改路由表</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">remove default gateway</span><br><span class="line">route add x.x.x.x gw 192.168.x.x dev eth0</span><br></pre></td></tr></table></figure>

<p>启动WireGuard</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">/etc/init.d/wireguard restart</span><br></pre></td></tr></table></figure>
